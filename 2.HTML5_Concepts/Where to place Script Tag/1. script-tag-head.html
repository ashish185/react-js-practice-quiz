<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="xyz.zs"></script>
</head>
<body>
 <!-- Whenever the Browser loads website with Script tag
1. Fetch Html page (index.html) 
2. Start parsing html
3. Parser encounter script tags, The parser blocks and Stop html parsing and start downloading script.
4. After sometime script is downloaded then executed.
Here's what happens when a browser loads a website with a <script> tag on it:

Fetch the HTML page (e.g. index.html)
Begin parsing the HTML
The parser encounters a <script> tag referencing an external script file.
The browser requests the script file. Meanwhile, the parser blocks and stops parsing the other HTML on your page.
After some time the script is downloaded and subsequently executed.
The parser continues parsing the rest of the HTML document.
5. Parser again parsing rest of the html

Problem: Bad user experience hoga, user have to wait until the all script is downloaded

  -->   
</body>
</html>
